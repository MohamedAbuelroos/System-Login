<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="main.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a887e47ac3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <!-- <div class="five"></div> -->
      <div class="row">
        <h1>Sign Up</h1>
        <button id="light-mode" onclick="changeBg()">
          <i class="fa-solid fa-moon"></i>
        </button>
        <div class="forminput">
          <input type="text" id="name" placeholder="Enter Your Name" />
          <input type="email" id="email" placeholder="Enter Your Email" />
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <label for="gender" style="position: relative;">Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Femal</option>
          </select>
          <button id="signup" class="btn">Signup</button>
          <span id="sucsses">Sucsses</span>
          <p class="sign">
            Already have an account.?<a href="index.html">Signin</a>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
